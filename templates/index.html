<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">


<div class="h-screen pb-14 bg-right bg-cover" style="background-image:url({{ url_for('static', path='bg.svg') }})">
    <!--Nav-->
    <div class="w-full container mx-auto p-6">
        <div class="w-full flex items-center justify-between">
            <a class="flex items-center no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
               style="color:#256b93" href="#">
                <img class="h-10 fill-current text-indigo-600 pr-2" src="{{ url_for('static', path='/logo.svg') }}">
                Dhivatars
            </a>

            <div class="flex w-1/2 justify-end content-center">
                <div class="inline-block text-blue-300 no-underline text-center h-10 p-2 md:h-auto md:p-4">
                    Hits Today: {{ hits_per_day }}
                </div>
            </div>
        </div>
    </div>

    <!--Main-->
    <div class="container pt-20 md:px-20 mx-auto flex flex-wrap flex-col md:flex-row items-center">

        <!--Left Col-->
        <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
            <h1 class="my-4 text-3xl md:text-5xl text-purple-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1">
                User avatars, but in Dhivehi.</h1>
            <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left slide-in-bottom-subtitle">For
                when you need to have cool avatars for your users by default.</p>

            <a href="{{ docs }}">
                <p class="text-blue-400 font-bold pb-8 lg:pb-6 text-center md:text-left fade-in">Checkout the API docs:</p>
            </a>
            <div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
                яд<a href="{{ docs }}">
                <img src="{{ url_for('static', path='/swagger_logo.svg') }}" class="h-12 pr-4 bounce-top-icons">
            </a>
            </div>

            <p class="text-blue-400 font-bold py-4 lg:pb-6 text-center md:text-left fade-in">API Docs Generated by Swagger</p>

        </div>

        <!--Right Col-->
        <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
            <img class="w-5/6 mx-auto lg:mr-0 slide-in-bottom" src="{{ url_for('static', path='/devices.svg') }}">
        </div>

        <div class="w-full py-12">
            <div id="chart"></div>
        </div>

        <!--Footer-->
        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
            <a class="text-gray-500 no-underline hover:no-underline" href="https://baivaru.net">
                &copy; Baivaru {{ year }}
            </a>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.22.2/apexcharts.min.js" integrity="sha512-MaTc94UwSWnpm+S76wtgEHwUsQa3P8ed8iqgCmVHJMxfrDdF0/+2Ji/T7wAE4UZqIEapiG+g9kPaKZ6bMJtuPg==" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function() {

        var data = {{ chart_categories|safe }}
        var options = {
          series: [{
            name: "Hits",
            data: {{ chart_data|safe }}
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        title: {
          text: 'API Usage For The Past 10 Days (kind of)',
          align: 'center'
        },
        xaxis: {
          categories: data,
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    });
</script>
